{% extends 'core/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white dark:bg-gray-700 rounded-lg shadow-lg transition-colors duration-300">
    <h1 class="mb-6 text-3xl text-gray-900 dark:text-gray-100">{{ title }}</h1>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 dark:bg-red-800 rounded-xl text-red-700 dark:text-red-200">
            {% for field in form %}
            {{ field.errors }}
            {% endfor %}

            {{ form.non_field_errors }}
        </div>
        {% endif %}
        <button class="mt-6 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
    </form>
</div>
{% endblock %}
