{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<!-- Shows the items available with name, image and price  -->
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">My items</h2>
    <div class="grid grid-cols-3 gap-3">
        {% for item in items %}
        <div>
            <a href="{% url 'item:detail' item.id %}">
                <div class="relative pb-[56.25%] overflow-hidden">
                    <img src="{{ item.image.url }}" class="absolute inset-0 w-full h-full object-cover rounded-t-xl">
                </div>
                <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-2xl">{{ item.name }}</h2>
                    <p class="text-gray-500">{{ item.price }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
