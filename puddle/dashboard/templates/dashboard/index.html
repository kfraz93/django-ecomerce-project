{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="mt-6 px-6 py-4 bg-white dark:bg-gray-800 rounded-xl">
    <h2 class="mb-12 text-2xl text-center text-gray-900 dark:text-gray-100">My items</h2>
    <div class="grid grid-cols-3 gap-3">
        {% for item in items %}
        <div class="bg-gray-100 dark:bg-gray-700 rounded-xl">
            <a href="{% url 'item:detail' item.id %}">
                <div class="relative pb-[56.25%] overflow-hidden">
                    <img src="{{ item.image.url }}" class="absolute inset-0 w-full h-full object-cover rounded-t-xl">
                </div>
                <div class="p-6">
                    <h2 class="text-2xl text-gray-900 dark:text-gray-100">{{ item.name }}</h2>
                    <p class="text-gray-500 dark:text-gray-300">{{ item.price }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
